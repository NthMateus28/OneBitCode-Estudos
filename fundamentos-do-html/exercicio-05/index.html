<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercício 5: Formulário de Inscrição</title>
    </head>
    <body>
        <h1>Formulário de Insccrição</h1>

        <label for="name">Nome:</label> <br />
        <input type="text" id="name" name="name" />
        <br /><br />

        <label for="email">E-mail:</label> <br />
        <input type="email" id="email" name="email" />
        <br /><br />

        <label for="whatsApp">WhatsApp</label> <br />
        <input type="number" id="whatsApp" name="whatsApp" />
        <br /><br />

        <label>Área de atuação:</label> <br />
        <input type="radio" id="selecao" value="desenvolvimento" />
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" id="qa" value="QA" />
        <label for="qa">Quality Assurance (AQ)</label>

        <input type="radio" id="ad" value="AD" />
        <label for="ad">Análise de Dados</label>

        <input type="radio" id="infra" value="INFRA" />
        <label for="infra">Infraestrutura</label>
        <br /><br />

        <label for="obs">Observações:</label> <br />
        <textarea name="obs" id="obs" cols="20" rows="3"></textarea>
        <br /><br />

        <input type="checkbox" id="backend" value="backend" name="interesses" />
        <label for="backend"
            >Desejo receber novidades e ofertas por email.</label
        >
        <br />

        <button type="submit">Enviar</button>
    </body>
</html>
